name: Pro Deployment (React + Nginx)

on:
  push:
    branches: [ "master" ] # Only deploys when you push to the main branch
  workflow_dispatch:      # Allows you to manually click "Run" in GitHub Actions

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm' # THE PRO MOVE: Saves time by caching node_modules

      - name: Install dependencies
        run: npm ci # THE PRO MOVE: Installs exact versions for stability

      - name: Build project
        run: npm run build
        env:
          NODE_OPTIONS: "--max-old-space-size=4096" # THE PRO MOVE: Prevents RAM crashes

      - name: Deploy to VPS via SCP
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "dist/*"
          target: "/var/www/html"
          strip_components: 1 # Removes the "dist/" folder name so files go directly into /var/www/html
          overwrite: true